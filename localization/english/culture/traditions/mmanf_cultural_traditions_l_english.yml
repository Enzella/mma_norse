 tradition_fp1_northern_war_name:"Northen War"
 tradition_fp1_northern_war_desc:"Norsemen believed there to be two possibilities in life:"success with its attendant fame; or death." The necessity of defending honour with violence, the belief that time of death was preordained, adventure and fearlessness were core values to the Viking Age. These principal values and convictions were displayed in the tactics of Viking raids and warfare"
 
 


 
 

